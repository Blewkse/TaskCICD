name: Build

on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    env:
      TZ: UTC
      PORT: 3333
      HOST: 0.0.0.0
      LOG_LEVEL: info
      APP_KEY: HHZ3YJZgLfy-V_4al6fwl4ALJN3Ytods
      NODE_ENV: development
      SESSION_DRIVER: cookie
    permissions: read-all
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "21" # Ajustez selon la version de Node.js utilisée par votre projet backend

      - name: Install dependencies (Frontend)
        run: npm install
        working-directory: ./frontend

      - name: Run tests (Frontend)
        run: npm test
        working-directory: ./frontend

      - name: Generate coverage report (Frontend)
        run: npx nyc --reporter=text-lcov npm test > coverage.lcov
        working-directory: ./frontend

      - name: Install dependencies (Backend)
        run: npm install
        working-directory: ./backend

      - name: Run tests (Backend)
        run: npm test
        working-directory: ./backend

      - name: Generate coverage report (Backend)
        run: npx nyc --reporter=lcov npm test
        working-directory: ./backend

      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          # If you wish to fail your job when the Quality Gate is red, uncomment the
          # following lines. This would typically be used to fail a deployment.
          # - uses: sonarsource/sonarqube-quality-gate-action@master
          #   timeout-minutes: 5
          #   env:
          #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

        with:
          args: >
            -Dsonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info
        #Vous pouvez ajouter d'autres propriétés de configuration SonarQube ici au besoin
      - name: Setup .npmrc file to publish to Nexus
        run: echo "//http://20.229.185.215:8081/repository/projet6-frontend/:_auth=cHJvamV0Njp1c2VyNg==" > .npmrc
        working-directory: ./frontend

      - name: Publish to Nexus frontend
        run: npm publish --registry http://20.229.185.215:8081/repository/projet6-frontend/ --userconfig=.npmrc
        working-directory: ./frontend

      - name: Setup .npmrc file to publish to Nexus
        run: echo "//http://20.229.185.215:8081/repository/projet6-backend/:_auth=cHJvamV0Njp1c2VyNg==" > .npmrc
        working-directory: ./backend

      - name: Publish to Nexus backend
        run: npm publish --registry http://20.229.185.215:8081/repository/projet6-backend/ --userconfig=.npmrc
        working-directory: ./backend
