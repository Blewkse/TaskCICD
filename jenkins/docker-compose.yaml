version: "3.8"
services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - jenkins_configuration:/var/jenkins_home
      - docker_socket:/var/run/docker.sock

  agent:
    image: jenkins/ssh-agent:jdk11
    container_name: agent
    privileged: true
    user: root
    expose:
      - 22
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa  renaudhusson@Renauds-MacBook-Pro.local

volumes:
  jenkins_configuration:
  docker_socket:
